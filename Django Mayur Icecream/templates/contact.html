{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
 <div class="container-fluid px-0">
    <img src="/static/11.jfif" class="d-block w-100 mx-0" alt="...">
 </div>
 <div class="container">
 <h3 class="text-center my-3">Contact Us</h3>


 <form method="post" action="/contact">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter you Email">
      </div>

      <div class="form-group">
        <label for="phone">Contact no</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your contact no">
      </div>
    
    <div class="form-group">
      <label for="desc">Tell me what you want to contact me for...</label>
      <textarea class="form-control" id="desc" rows="3" name="desc" placeholder="Enter what you want?"></textarea>
    </div>

    <button class="btn btn-primary" type="submit">Submit</button>
  </form>

</div>


{% endblock body %}
